<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <title>GMOD helper</title>
    <link rel="stylesheet" href="style.css">
    <script src="rules.js"></script>
  </head>
  <body>
    <h1>GMOD üzenet generáló</h1>
    <p class="lead text-warning visually-hidden" id="nousername">Nincsen megadva felhasználónév a oldalon, a működéshez kérlek adj meg egyet!</p>
    <input class="form-control w-25 mb-3 visually-hidden" type="text" id="usernamec" placeholder="Felhasználónév">
    <button class="btn btn-primary mb-3 visually-hidden" id="submitusername">Beadás</button>
    <textarea id="szoveg" type="text" class="form-control w-50" placeholder="Szöveg"></textarea>
    <br>
    <button id="copyinput" class="btn btn-primary">Másolás</button>
    <br><br>
    <button id="igname" class="btn btn-primary">Nem aktuális IG név</button>
    <button id="noigname" class="btn btn-primary">Nincs IG név (banhoz)</button>
    <br><br>
    <select id="rules" class="form-select w-50">
      <option>Szabálypontok</option>
      <script>
        var select = document.getElementById('rules');
        for (var key in rules) {
            if (rules.hasOwnProperty(key)) {
                var opt = document.createElement('option');
                opt.value = key;
                opt.innerHTML = rules[key].rule + " | " + rules[key].penalty;
                select.appendChild(opt);
            }
        }
        document.body.appendChild(select);
      </script>
      </select>
    <br>
    <button class="btn btn-warning" onclick="delCookie('username');location.reload()">Felhasználónév váltása</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#templateModal">Minta változtatása</button>

    <div class="modal fade text-dark" id="templateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Minta változtatása</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Írd be a mintát, majd pedig ahova a szöveg menjen használd a <code>%message</code> változót, ahova pedig a neved oda meg a <code>%username</code> változót!</p>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Minta" id="textarea_changetemplate" style="height: 100px"></textarea>
              <label for="textarea_changetemplate">Minta</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
            <button type="button" class="btn btn-primary" id="save_templatechange">Mentés</button>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
